# ====================
# TEST CONFIGURATION
# ====================
server.port=8083

# ====================
# H2 IN-MEMORY DATABASE
# ====================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ====================
# JPA FOR TESTS
# ====================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANTE: Forzar creación de tablas
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ====================
# DESHABILITAR VALIDACIÓN DURANTE TESTS
# ====================
spring.jpa.properties.jakarta.persistence.validation.mode=none



# ====================
# FEIGN CLIENT MOCK FOR TESTS
# ====================
client.libros-service.url=http://localhost:9999

# ====================
# TEST LOGGING
# ====================
logging.level.com.biblioteca.prestamos=DEBUG
logging.level.org.springframework.test=INFO

# ====================
# DISABLE SCHEDULING IN TESTS
# ====================
spring.task.scheduling.enabled=false

# ====================
# DISABLE ACTUATOR IN TESTS
# ====================
management.endpoints.web.exposure.include=